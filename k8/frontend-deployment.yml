apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend-deployment
  namespace: reflectns
spec:
  replicas: 1
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
        - name: frontend
          image: reflectacr.azurecr.io/avyay-frontend:latest
          ports:
            - containerPort: 80
