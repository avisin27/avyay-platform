name: CI â€“ PR Validation via ACR + AKS

on:
  pull_request:
    branches:
      - main
  workflow_dispatch:

env:
  ACR_NAME: reflectacr
  ACR_LOGIN_SERVER: reflectacr.azurecr.io
  IMAGE_TAG: pr-${{ github.sha }}
  NAMESPACE: reflectns
  CLUSTER_NAME: reflect-cluster
  RESOURCE_GROUP: reflect-rg

jobs:
  test-pr:
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ›Ž Checkout Code
        uses: actions/checkout@v3

      - name: ðŸ”„ Rebase on main (optional safety)
        run: |
          git fetch origin main
          git merge origin/main --no-edit || true

      - name: ðŸ” Login to Azure
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: ðŸ”‘ Log in to ACR
        run: az acr login --name ${{ env.ACR_NAME }}

      - name: âš™ï¸ Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      # --- ðŸ§ª Trivy Config Scan (Dockerfile) ---
      - name: Trivy Dockerfile Scan
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: config
          scan-ref: ./backend
          format: table
          exit-code: 1

      # --- ðŸ›  Build + Push PR Image ---
      - name: Build & Push Backend Image
        run: |
          docker buildx build --platform linux/amd64 \
            -t $ACR_LOGIN_SERVER/avyay-backend:${{ env.IMAGE_TAG }} \
            ./backend --push

      # --- ðŸ§ª Trivy Vulnerability Scan (Backend) ---
      - name: Trivy Image Scan
        run: |
          curl -sfL https://raw.githubusercontent.com/aquasecurity/trivy/main/contrib/install.sh | sh -s -- -b /usr/local/bin
          trivy image \
            --severity CRITICAL \
            --exit-code 1 \
            --ignore-unfixed \
            --format table \
            $ACR_LOGIN_SERVER/avyay-backend:${{ env.IMAGE_TAG }}

      # --- â˜¸ï¸ Set AKS Context ---
      - name: Set AKS Context
        uses: azure/aks-set-context@v3
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}
          cluster-name: ${{ env.CLUSTER_NAME }}
          resource-group: ${{ env.RESOURCE_GROUP }}

      # --- ðŸ§¾ Generate K8s Test Job YAML ---
      - name: Generate Backend Test Job YAML
        run: |
          sed "s|IMAGE_PLACEHOLDER|$ACR_LOGIN_SERVER/avyay-backend:${{ env.IMAGE_TAG }}|g" \
            k8/backend-test-job.yml > backend-job.yaml

      # --- ðŸ§ª Apply Test Job on AKS ---
      - name: Run Pytest in AKS Job
        run: |
          kubectl delete job backend-test -n $NAMESPACE || true
          kubectl apply -f backend-job.yaml
          kubectl wait --for=condition=complete job/backend-test -n $NAMESPACE --timeout=120s
          kubectl logs job/backend-test -n $NAMESPACE

      # --- ðŸ§¹ Cleanup Test Job ---
      - name: Clean up K8s Job
        if: always()
        run: kubectl delete job backend-test -n $NAMESPACE || true

      # --- ðŸ—‘ Delete Test Image ---
      - name: Delete PR Image from ACR
        if: always()
        run: |
          az acr repository delete --name $ACR_NAME \
            --image avyay-backend:${{ env.IMAGE_TAG }} \
            --yes
