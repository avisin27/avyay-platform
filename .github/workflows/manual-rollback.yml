name: Manual Controls ‚Äì Rollback or Deploy

on:
  workflow_dispatch:
    inputs:
      action:
        description: "Select action: deploy latest or rollback"
        required: true
        default: "deploy"
        type: choice
        options:
          - deploy
          - rollback

env:
  ACR_LOGIN_SERVER: reflectacr.azurecr.io
  NAMESPACE: reflectns
  CLUSTER_NAME: reflect-cluster
  RESOURCE_GROUP: reflect-rg

jobs:
  manual-deploy-or-rollback:
    name: "Run: ${{ github.event.inputs.action }}"
    runs-on: ubuntu-latest

    steps:
      - name: üîê Login to Azure
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: ‚ò∏Ô∏è Set AKS Context
        uses: azure/aks-set-context@v3
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}
          cluster-name: ${{ env.CLUSTER_NAME }}
          resource-group: ${{ env.RESOURCE_GROUP }}

      - name: üõ† Perform selected action
        run: |
          if [ "${{ github.event.inputs.action }}" == "rollback" ]; then
            echo "üåÄ Rolling back to last stable backend image..."
            kubectl set image deployment/avyay-backend avyay-backend=$ACR_LOGIN_SERVER/avyay-backend:rollback -n $NAMESPACE
          elif [ "${{ github.event.inputs.action }}" == "deploy" ]; then
            echo "üöÄ Deploying latest images..."
            kubectl set image deployment/avyay-backend avyay-backend=$ACR_LOGIN_SERVER/avyay-backend:latest -n $NAMESPACE
            kubectl set image deployment/avyay-frontend avyay-frontend=$ACR_LOGIN_SERVER/avyay-frontend:latest -n $NAMESPACE
            kubectl apply -f k8/backend-service.yml
            kubectl apply -f k8/frontend-service.yml
            kubectl apply -f k8/backend-ingress.yaml -n $NAMESPACE
            kubectl apply -f k8/frontend-ingress.yaml -n $NAMESPACE
          else
            echo "‚ùå Unknown action: ${{ github.event.inputs.action }}"
            exit 1
          fi
