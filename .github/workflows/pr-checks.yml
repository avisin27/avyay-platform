name: PR Sanity Checks

on:
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  pr-checks:
    runs-on: ubuntu-latest

    env:
      ACR_NAME: reflectacr
      ACR_LOGIN_SERVER: reflectacr.azurecr.io

    steps:
      - name: ğŸ› Checkout Code
        uses: actions/checkout@v3

      # --- Python Lint ---
      - name: ğŸ Run flake8 (Python Lint)
        run: |
          pip install flake8
          flake8 backend --max-line-length=100

      # --- YAML Lint ---
      - name: ğŸ“„ Lint YAML files
        run: |
          sudo apt-get install yamllint
          yamllint . --format=standard

      # --- HTML Check (Basic Syntax) ---
      - name: ğŸŒ Check HTML Syntax
        run: |
          sudo apt-get install tidy
          find . -name "*.html" -exec tidy -qe {} \; || true

      # --- Secret Scanning ---
      - name: ğŸ•µï¸ Gitleaks Secret Scan
        uses: gitleaks/gitleaks-action@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
