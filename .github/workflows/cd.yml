name: CD - Deploy to AKS

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: 🛎 Checkout Code
        uses: actions/checkout@v3

      - name: 🔐 Login to Azure
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: ☸️ Set AKS context
        uses: azure/aks-set-context@v3
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}
          cluster-name: avyay-aks
          resource-group: avyay-rg

      - name: 🚀 Deploy to AKS
        run: |
          kubectl apply -f k8/backend-deployment.yml
          kubectl apply -f k8/backend-service.yml
          kubectl apply -f k8/frontend-deployment.yml
          kubectl apply -f k8/frontend-service.yml
          kubectl apply -f k8/ingress.yaml
