<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="config.js"></script>
  <title>My Reflections</title>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">

  <div class="bg-white p-8 rounded-xl shadow-md w-full max-w-xl space-y-6">
    <h2 class="text-2xl font-bold text-gray-800 text-center">My Reflections</h2>
    <ul id="reflections-list" class="space-y-4"></ul>
    <button onclick="logout()" class="w-full bg-red-500 text-white py-2 rounded-lg hover:bg-red-600">Logout</button>
  </div>

  

  <script>
    const token = localStorage.getItem("token");
    if (!token) window.location.href = "/";

    function logout() {
      localStorage.removeItem("token");
      window.location.href = "/";
    }

    async function fetchReflections() {
    const res = await fetch(`${API_BASE}/my-reflections`, {
        headers: {
          "Authorization": `Bearer ${token}`
        }
      });

      if (!res.ok) {
        alert("Failed to load reflections");
        return;
      }

      const data = await res.json();
      const list = document.getElementById("reflections-list");

      if (data.length === 0) {
        list.innerHTML = `<li class="text-gray-500 text-center">No reflections yet.</li>`;
      } else {
        list.innerHTML = "";
        data.forEach((ref, i) => {
          const item = document.createElement("li");
          item.className = "p-4 border rounded-lg text-left bg-gray-50";
          item.innerHTML = `
            <h3 class="font-semibold text-lg">${ref.chapter}</h3>
            <p class="text-sm text-gray-500 mb-1">${new Date(ref.submitted_at).toLocaleString()}</p>
            <video controls class="w-full mb-2">
              <source src="${API_BASE}${ref.video_url}" type="video/mp4">
              Your browser does not support video playback.
            </video>
            <p class="text-gray-700">${ref.summary || "No summary provided."}</p>
          `;


          list.appendChild(item);
        });
      }
    }

    

    fetchReflections();
  </script>
</body>
</html>
