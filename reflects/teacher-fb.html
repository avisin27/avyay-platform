<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>My Feedback</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="config.js"></script>
</head>
<body class="bg-gray-100 min-h-screen p-6">
  <div class="max-w-5xl mx-auto bg-white p-6 rounded-xl shadow space-y-6">
    <h1 class="text-2xl font-bold text-center">Teacher Dashboard â€“ My Feedback</h1>

    <!-- Filter Form -->
    <form id="filter-form" class="flex flex-wrap gap-4 justify-center">
      <input type="email" id="email-filter" placeholder="Student Email" class="px-4 py-2 border rounded-lg" />
      <input type="number" id="chapter-filter" placeholder="Chapter ID" class="px-4 py-2 border rounded-lg" />
      <select id="status-filter" class="px-4 py-2 border rounded-lg">
        <option value="">All Statuses</option>
        <option value="understood">Understood</option>
        <option value="needs_review">Needs Review</option>
      </select>
      <button type="submit" class="bg-blue-600 text-white px-6 py-2 rounded-lg hover:bg-blue-700">
        Filter
      </button>
    </form>

    <!-- Feedback List -->
    <div id="feedback-list" class="space-y-6"></div>
  </div>

  <script>
    const token = localStorage.getItem("token");
    if (!token) window.location.href = "/";

    async function fetchFeedback(email = "", chapter = "", status = "") {
      let url = "/teacher/feedback";
      const params = [];
      if (email) params.push(`email=${encodeURIComponent(email)}`);
      if (chapter) params.push(`chapter_id=${chapter}`);
      if (status) params.push(`status=${status}`);
      if (params.length) url += "?" + params.join("&");

      const res = await fetch(url, {
        headers: { Authorization: `Bearer ${token}` }
      });

      const list = document.getElementById("feedback-list");
      list.innerHTML = "";

      if (!res.ok) {
        list.innerHTML = "<p class='text-red-600'>Error loading feedback.</p>";
        return;
      }

      const data = await res.json();
      if (data.length === 0) {
        list.innerHTML = "<p class='text-gray-500 text-center'>No feedback found.</p>";
        return;
      }

      data.forEach(fb => {
        const card = document.createElement("div");
        card.className = "p-6 border rounded-xl bg-gray-50 space-y-2";

        card.innerHTML = `
          <div class="font-bold text-blue-800">Student: ${fb.student_email}</div>
          <div class="text-sm text-gray-600">Chapter ID: ${fb.chapter_id}</div>
          <a href="${fb.video_url}" target="_blank" class="text-blue-500 underline">Video Link</a>
          <div class="mt-2 text-sm"><strong>Status:</strong> ${fb.status}</div>
          <div class="text-gray-800"><strong>Comment:</strong> ${fb.comment || "(No comment)"}</div>
          <div class="text-xs text-gray-400">Last Updated: ${new Date(fb.updated_at).toLocaleString()}</div>
        `;

        list.appendChild(card);
      });
    }

    document.getElementById("filter-form").addEventListener("submit", (e) => {
      e.preventDefault();
      const email = document.getElementById("email-filter").value;
      const chapter = document.getElementById("chapter-filter").value;
      const status = document.getElementById("status-filter").value;
      fetchFeedback(email, chapter, status);
    });

    fetchFeedback();
  </script>
</body>
</html>
