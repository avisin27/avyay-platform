<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="config.js"></script>
  <title>Dashboard</title>
</head>
<body class="bg-cover bg-center min-h-screen flex items-center justify-center"
      style="background-image: url('/images/dash.jpeg');">
  <div class="fixed top-4 left-4 space-x-2 z-50">
  <a href="dashboard.html" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700 shadow">
    Dashboard
  </a>
  <button onclick="history.back()" class="bg-gray-500 text-white px-4 py-2 rounded hover:bg-gray-600 shadow">
    Back
  </button>
</div>

  <div class="max-w-5xl mx-auto space-y-8">

    <!-- Profile Section -->
    <div class="bg-white p-6 rounded-xl shadow space-y-4">
      <h2 class="text-2xl font-bold text-gray-800">Profile</h2>
      <p id="user-name" class="text-gray-700">Name: </p>
      <p id="user-email" class="text-gray-700">Email: </p>

      <button onclick="toggleEditForm()" class="bg-yellow-500 text-white px-4 py-2 rounded hover:bg-yellow-600">Edit Password</button>
      <button onclick="logout()" class="bg-red-500 text-white px-4 py-2 rounded hover:bg-red-600">Logout</button>

      <!-- Password Edit Form -->
      <form id="edit-form" class="space-y-4 mt-4 hidden">
        <label class="block text-sm text-gray-700">New Password</label>
        <input type="password" id="new-password" class="w-full px-4 py-2 border rounded" required />

        <label class="block text-sm text-gray-700">Confirm Password</label>
        <input type="password" id="confirm-password" class="w-full px-4 py-2 border rounded" required />

        <button type="submit" class="w-full bg-green-600 text-white py-2 rounded hover:bg-green-700">Save Password</button>
      </form>
    </div>

    <!-- Dashboard Features -->
    <div id="dashboard-links" class="grid grid-cols-1 md:grid-cols-2 gap-4"></div>
  </div>

  <script>
    const token = localStorage.getItem("token");
    if (!token) window.location.href = "login.html";

    function logout() {
      localStorage.removeItem("token");
      window.location.href = "/";
    }

    function toggleEditForm() {
      document.getElementById("edit-form").classList.toggle("hidden");
    }

    document.getElementById("edit-form").addEventListener("submit", async (e) => {
      e.preventDefault();
      const newPassword = document.getElementById("new-password").value;
      const confirmPassword = document.getElementById("confirm-password").value;

      if (newPassword !== confirmPassword) {
        alert("Passwords do not match.");
        return;
      }

      const res = await fetch(`${API_BASE}/update-user`, {
        method: "PATCH",
        headers: {
          "Content-Type": "application/json",
          "Authorization": `Bearer ${token}`
        },
        body: JSON.stringify({ password: newPassword })
      });

      const text = await res.text();
      try {
        const data = JSON.parse(text);
        if (res.ok) {
          alert("Password updated successfully!");
          document.getElementById("edit-form").reset();
          toggleEditForm();
        } else {
          alert(data.detail || "Failed to update.");
        }
      } catch (err) {
        alert("Something went wrong.");
      }
    });

    async function fetchUser() {
      const res = await fetch(`${API_BASE}/me`, {
        headers: { "Authorization": `Bearer ${token}` }
      });

      if (!res.ok) {
        localStorage.removeItem("token");
        window.location.href = "/";
        return;
      }

      const user = await res.json();
      document.getElementById("user-name").textContent = `Name: ${user.name}`;
      document.getElementById("user-email").textContent = `Email: ${user.email}`;
      renderDashboard(user.role);
    }

    function renderDashboard(role) {
      const container = document.getElementById("dashboard-links");
      container.innerHTML = "";

      const button = (label, href, color = "blue") => `
        <a href="${href}" class="block bg-${color}-600 text-white px-4 py-3 rounded-lg text-center hover:bg-${color}-700">
          ${label}
        </a>`;

      if (role === "student") {
        container.innerHTML += button("Curriculum", "curriculum.html", "indigo");
        container.innerHTML += button("My Reflections", "my-reflections.html", "purple");
        container.innerHTML += button("Submit New Reflection", "submit.html", "green");
      } else if (role === "teacher") {
        container.innerHTML += button("My Students", "students.html");
        container.innerHTML += button("Curriculum", "curriculum.html", "yellow");
        container.innerHTML += button("All Reflections", "teacher-refs.html", "red");
      }
    }

    fetchUser();
  </script>
</body>
</html>
